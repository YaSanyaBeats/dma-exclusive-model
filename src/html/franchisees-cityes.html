<section class="gallery-studios franchisees-cityes">
    <div class="container">
        <div class="section-info">
            <h1 class="gallery-studios__title section-title">Наши франчайзи</h1>
        </div>
        <div class="studios__lottie swipe-lottie"></div>
        <div class="gallery-studios__grid studios__grid">
            <a href="#city" data-title="Красноярск" data-date="Дата открытия студии: 5.12.2022" data-room="10 комнат" data-img="images/city1.png" class="gallery-studios__studio-card studios__card studio-card" style="background-image: url('images/city1.png');">
                <h3 class="studio-card__title">1<span class="studio-card__dot dot">.</span> Красноярск</h3>
            </a>
            <a href="#city" data-title="Санкт-петербург" data-date="Дата открытия студии: 5.12.2022" data-room="10 комнат" data-img="images/city2.png" class="gallery-studios__studio-card studios__card studio-card" style="background-image: url('images/city2.png');">
                <h3 class="studio-card__title">2<span class="studio-card__dot dot">.</span> Санкт-петербург</h3>
            </a>
            <a href="#city" data-title="Тюмень" data-date="Дата открытия студии: 5.12.2022" data-room="10 комнат" data-img="images/city3.png" class="gallery-studios__studio-card studios__card studio-card" style="background-image: url('images/city3.png');">
                <h3 class="studio-card__title">3<span class="studio-card__dot dot">.</span> Тюмень</h3>
            </a>
            <a href="#city" data-title="Екатеринбург" data-date="Дата открытия студии: 5.12.2022" data-room="10 комнат" data-img="images/city4.png" class="gallery-studios__studio-card studios__card studio-card" style="background-image: url('images/city4.png');">
                <h3 class="studio-card__title">4<span class="studio-card__dot dot">.</span> Екатеринбург</h3>
            </a>
        </div>
        <p class="franchisees-cityes__text">По вопросам приобретения франшизы в своем городе пишите в наш Телеграм: <a href="https://t.me/exclusive_m0del">@exclusive_m0del</a></p>
    </div>
</section>

<div class="popup__overlay" id="city">
    <div class="city-popup popup">
        <div class="popup__close"></div>
        <a href="images/city1.jpg" class="city-popup__left">
            <img class="city-popup__image" src="images/city1.jpg" alt="">
            <div class="city-popup__image-overlay">
                @@include('../images/vector/scale.svg')
            </div>
        </a>
        <div class="city-popup__right">
            <h2 class="city-popup__title">Красноярск</h2>
            <span class="city-popup__text city-popup__text_rooms">10 комнат</span>
            <span class="city-popup__text city-popup__text_date">Дата открытия студии: 5.12.2022</span>
        </div>
    </div>
</div>
